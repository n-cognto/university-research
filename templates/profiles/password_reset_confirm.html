{% extends "base.html" %}
{% load static %}

{% block title %}Set New Password - JOOUST{% endblock %}

{% block extra_css %}
<style>
    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 88vh;
        background-color: #ffffff;
    }

    .reset-card {
        background-color: #4f5a04;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
        color: white;
    }

    .reset-card h2 {
        font-size: 22px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .reset-card input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 14px;
    }

    .reset-card input:focus {
        outline: none;
        border: 2px solid #ffcc00;
    }

    .reset-button {
        width: 100%;
        padding: 12px;
        background-color: #001f3f;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s ease;
    }

    .reset-button:hover {
        background-color: #072c70;
        transform: scale(1.05);
    }

    .error-message {
        color: #ff9900;
        font-size: 14px;
        margin-top: 5px;
        text-align: left;
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <h2>Set New Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="reset-button">Set Password</button>
        </form>
    </div>
</div>
{% endblock %}
