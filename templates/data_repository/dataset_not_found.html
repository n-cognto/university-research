{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger">
                <h4 class="alert-heading">Dataset Not Found</h4>
                <p>The dataset with ID {{ dataset_id }} could not be found.</p>
                <hr>
                <p class="mb-0">
                    <a href="{% url 'repository:dataset_list' %}" class="btn btn-primary">Return to Dataset List</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
