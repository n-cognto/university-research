{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Login - JOOUST</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Login Form Styles */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
    background-color: #f5f5f5;
}

.login-card {
    background-color: rgb(89, 108, 0);  
    border-radius: 10px;
    padding: 2rem;
    width: 100%;
    max-width: 450px;
    text-align: center;
}

.logo img {
    width: 80px;  
    height: auto;
    margin-bottom: 1rem;
}

.login-title {
    color: white;
    font-size: 20px;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
}

.input-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.input-group label {
    display: block;
    color: white;
    margin-bottom: 0.5rem;
    font-weight: normal;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: white;
}


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/jooust_logo.png' %}" alt="Institution Logo" height="40">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="researchDropdown" role="button" data-bs-toggle="dropdown">
                            RESEARCH
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="researchDropdown">
                            <li><a class="dropdown-item" href="#">DRIE</a></li>
                            <li><a class="dropdown-item" href="#">Vlir-OUS</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PROJECTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">DEPARTMENT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PEOPLE</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                    <li class="nav-item login-btn">
                        <a href="{% url 'login' %}">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="{% static 'images/JOOUST.png' %}" alt="JOOUST Logo">
            </div>
            <h2 class="login-title">RESEARCH PORTAL</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="reg-number">Username</label>
                    <input type="text" id="reg-number" name="reg-number" placeholder="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="footer-text">
                Â© 2025. Designed by HVAC systems
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
