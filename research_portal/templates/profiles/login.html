{% extends "base.html" %}
{% load static%}

{% block title %}Research Login - JOOUST{% endblock %}

{% block extra_css %}
<style>
    /* Login Form Styles */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 88vh;
        background-color: #f5f5f5;
    }

    .login-card {
        background-color: #4f5a04; /* Dark green background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
        color: white;
    }

    .login-card img {
        width: 80px;
        margin-bottom: 15px;
    }

    .login-card h2 {
        font-size: 22px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .login-card input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 14px;
    }

    .login-card input:focus {
        outline: none;
        border: 2px solid #ffcc00;
    }

    .login-card .forgot-password {
        text-align: right;
        margin-top: 5px;
    }

    .login-card .forgot-password a {
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
    }

    .login-card .forgot-password a:hover {
        text-decoration: underline;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        background-color: #001f3f;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s ease;
    }

    .login-button:hover {
        background-color: #072c70;
        transform: scale(1.05);
    }

    .register-link {
        margin-top: 15px;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
    }

    .register-link:hover {
        text-decoration: underline;
    }

    /* Footer */
    .footer-text {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: white;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .login-card {
            padding: 20px;
        }
        
        .login-card h2 {
            font-size: 18px;
        }
        
        .login-button {
            font-size: 14px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            <img src="{% static 'images/JOOUST.png' %}" alt="JOOUST Logo">
        </div>
        <h2 class="login-title">RESEARCH PORTAL</h2>
        <form method="POST" id="loginForm">
            {% csrf_token %}
            <div class="input-group">
                <label for="reg_number">Registration Number</label>
                <input type="text" id="reg_number" name="reg_number" placeholder="Registration Number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a style="color: blue;" href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here</a>
        <div class="footer-text">
            Â© 2025. Designed by HVAC systems
        </div>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch("{% url 'login' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Login Successful');
                window.location.href = "{% url 'research:index' %}";
            } else {
                alert('Login Failed: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>
{% endblock %}
